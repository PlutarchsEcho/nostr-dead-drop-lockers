<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutarchsecho - Woodblock Print</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f0e8;
      margin: 0;
    }
    .avatar-container {
      position: relative;
      background: #faf8f5;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    /* Wood grain texture overlay */
    .avatar-container::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        rgba(139, 90, 43, 0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Woodblock ink texture -->
        <filter id="woodTexture">
          <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="2" result="noise"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>
        
        <!-- Rough edge effect -->
        <filter id="roughEdge">
          <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="3" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>
      
      <!-- Paper background -->
      <rect width="400" height="400" fill="#faf8f5"/>
      
      <!-- Paper texture marks -->
      <g opacity="0.1">
        <path d="M20 50 Q40 48 60 52" stroke="#8b5a2b" stroke-width="1" fill="none"/>
        <path d="M340 80 Q360 78 380 82" stroke="#8b5a2b" stroke-width="1" fill="none"/>
        <path d="M30 350 Q50 348 70 352" stroke="#8b5a2b" stroke-width="1" fill="none"/>
        <path d="M350 320 Q370 318 390 322" stroke="#8b5a2b" stroke-width="1" fill="none"/>
      </g>
      
      <!-- Main figure - classical bust -->
      <g stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
        
        <!-- Shoulders/robe - bold outline like woodcut -->
        <path d="M100 340 
                 C80 340, 70 300, 75 260
                 C80 220, 100 200, 120 190
                 L120 180" 
              fill="#f5f0e8"/>
        
        <path d="M300 340
                 C320 340, 330 300, 325 260
                 C320 220, 300 200, 280 190
                 L280 180"/>
        
        <!-- Neck -->
        <path d="M160 190 L160 150"/>
        <path d="M240 190 L240 150"/>
        
        <!-- Face outline - angular, woodcut style -->
        <path d="M160 150
                 L155 100
                 L160 70
                 L180 50
                 L200 45
                 L220 50
                 L240 70
                 L245 100
                 L240 150
                 L200 170
                 L160 150 Z" 
              fill="#f5e6d3"/>
        
        <!-- Hair/beard - woodblock texture with hatching -->
        <path d="M155 100 L150 80 L155 60 L170 45 L200 40 L230 45 L245 60 L250 80 L245 100"/>
        
        <!-- Beard texture lines -->
        <path d="M160 170 L155 200 L160 230 L170 250 L200 260 L230 250 L245 230 L245 200 L240 170"/>
        
        <!-- Hair hatching -->
        <path d="M165 55 L175 65"/>
        <path d="M175 50 L185 60"/>
        <path d="M185 48 L195 58"/>
        <path d="M195 48 L205 58"/>
        <path d="M205 50 L215 60"/>
        <path d="M215 55 L225 65"/>
        
        <!-- Face features - bold woodcut lines -->
        <!-- Brow - heavy line -->
        <path d="M165 95 L185 92 L200 95 L215 92 L235 95" stroke-width="4"/>
        
        <!-- Eyes - almond shape -->
        <path d="M170 105 Q180 100 190 105 Q180 112 170 105"/>
        <path d="M210 105 Q220 100 230 105 Q220 112 210 105"/>
        
        <!-- Nose - angular, strong -->
        <path d="M200 105 L195 130 L200 135 L205 130 L200 105"/>
        <path d="M190 135 L200 140 L210 135"/>
        
        <!-- Mouth - straight, serious -->
        <path d="M185 155 L200 157 L215 155"/>
        
        <!-- Beard hatching for texture -->
        <path d="M165 180 L175 190"/>
        <path d="M175 200 L185 210"/>
        <path d="M170 220 L180 230"/>
        <path d="M185 240 L195 250"/>
        <path d="M200 245 L210 255"/>
        <path d="M215 240 L225 250"/>
        <path d="M230 220 L240 230"/>
        <path d="M225 200 L235 210"/>
        <path d="M220 180 L230 190"/>
        
        <!-- Robe folds - classic woodcut drapery -->
        <path d="M120 200 L130 240 L125 280 L135 320"/>
        <path d="M280 200 L270 240 L275 280 L265 320"/>
        <path d="M150 220 L160 260 L155 300 L165 340"/>
        <path d="M250 220 L240 260 L245 300 L235 340"/>
        
      </g>
      
      <!-- Circuit overlay - the MODERN element -->
      <g stroke="#d4a574" stroke-width="2" fill="none" opacity="0.9">
        <!-- Digital circuit traces over classical figure -->
        <path d="M50 350 L70 330 L70 300 L90 280"/>
        <circle cx="90" cy="280" r="4" fill="#d4a574"/>
        <path d="M90 280 L110 280 L120 260 L150 260"/>
        <circle cx="150" cy="260" r="4" fill="#d4a574"/>
        
        <path d="M350 350 L330 330 L330 300 L310 280"/>
        <circle cx="310" cy="280" r="4" fill="#d4a574"/>
        <path d="M310 280 L290 280 L280 260 L250 260"/>
        <circle cx="250" cy="260" r="4" fill="#d4a574"/>
        
        <!-- Horizontal data bus -->
        <path d="M150 260 L170 260 L180 240 L220 240 L230 260 L250 260"/>
        
        <!-- Chip in center of chest -->
        <rect x="185" y="220" width="30" height="20" rx="2" stroke="#dc2626" stroke-width="2" fill="#1a1a1a"/>
        <path d="M190 225 L195 225 L200 228 L205 225 L210 225" stroke="#10b981" stroke-width="1"/>
        
        <!-- More traces -->
        <path d="M185 230 L160 230 L150 210"/>
        <circle cx="150" cy="210" r="3" fill="#d4a574"/>
        <path d="M215 230 L240 230 L250 210"/>
        <circle cx="250" cy="210" r="3" fill="#d4a574"/>
        
        <!-- Going up to face -->
        <path d="M150 210 L120 180 L120 150"/>
        <path d="M250 210 L280 180 L280 150"/>
        
        <!-- Digital eye enhancement -->
        <circle cx="180" cy="105" r="8" stroke="#d4a574" stroke-width="1" fill="none"/>
        <circle cx="180" cy="105" r="3" fill="#d4a574"/>
        <circle cx="220" cy="105" r="8" stroke="#d4a574" stroke-width="1" fill="none"/>
        <circle cx="220" cy="105" r="3" fill="#d4a574"/>
      </g>
      
      <!-- Binary code border - modern meets ancient -->
      <g fill="#1a1a1a" opacity="0.3" font-family="monospace" font-size="8">
        <text x="30" y="380">01010000 01101100</text>
        <text x="200" y="380">01110101 01110100</text>
        <text x="30" y="30">01100001 01110010</text>
        <text x="250" y="30">01100011 01101000</text>
      </g>
      
      <!-- Printer's mark (like Gutenberg would use) -->
      <g transform="translate(330, 330)">
        <circle cx="20" cy="20" r="18" stroke="#8b6914" stroke-width="2" fill="none"/>
        <path d="M12 12 L20 8 L28 12 L28 20 L28 28 L20 32 L12 28 L12 20 Z" fill="#8b6914"/>
        <text x="20" y="23" text-anchor="middle" fill="#faf8f5" font-size="10" font-weight="bold">Î»</text>
      </g>
      
      <!-- Title banner -->
      <g transform="translate(200, 375)">
        <rect x="-80" y="-12" width="160" height="24" fill="#1a1a1a"/>
        <text x="0" y="5" text-anchor="middle" fill="#faf8f5" font-family="serif" font-size="14" letter-spacing="2">PLUTARCHECHO</text>
      </g>
      
      <!-- Corner decorations - printer's ornaments -->
      <g stroke="#1a1a1a" stroke-width="2" fill="none">
        <!-- Top left -->
        <path d="M30 50 L50 30 L70 50 L50 70 Z"/>
        <path d="M40 50 L50 40 L60 50 L50 60 Z" fill="#1a1a1a"/>
        
        <!-- Top right -->
        <path d="M330 50 L350 30 L370 50 L350 70 Z"/>
        <path d="M340 50 L350 40 L360 50 L350 60 Z" fill="#1a1a1a"/>
        
        <!-- Bottom left -->
        <path d="M30 330 L50 310 L70 330 L50 350 Z"/>
        <path d="M40 330 L50 320 L60 330 L50 340 Z" fill="#1a1a1a"/>
      </g>
      
    </svg>
  </div>
</body>
</html>
